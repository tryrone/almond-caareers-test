<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/Auth.css" />
    <title>OPay</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="./index.html">OPay</a></div>
        <ul class="nav-items">
          <a href="#"><li class="item-1">How it works</li></a>
          <a href="#"><li class="item-2">Developer</li></a>
          <a href="./signin.html"><li class="item-3">Sign In</li></a>
          <a href="./login.html"><li class="item-4">Sign up</li></a>
        </ul>
      </nav>
    </header>

    <section class="register">
      <h1 class="reg-heading">Sign Up to Continue</h1>
      <div class="container">
        <form class="login-form">
          <label class="label" for="email">Email Address</label>
          <input type="text" placeholder="Email Address" id="email" />

          <label class="label-1" for="pass">Password</label>
          <input type="text" placeholder="Password" id="pass" />

          <label class="label-2" for="con">Confirm Password</label>
          <input type="text" placeholder="Confirm Password" id="con" />

          <input type="submit" class="button" value="REGISTER NOW" />
        </form>
        <div class="info">
          <p class="info-text">
            Already have an account?
            <a href="./signin.html"><span class="red">Sign In</span></a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
